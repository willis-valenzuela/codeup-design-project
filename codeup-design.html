        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/stack-5858.png" alt="Icon of a stack"></a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

<main>
    <div class="header-tag">
        <h1>Visual Design & Web Development</h1>
    </div>
    <div class="sub-header">
        <h2>From Park City, Utah</h2>
    </div>
    <div class="circle-grid-container">
        <div class="container">
            <div class="row d-flex">
                <div class="col-6 justify-content-between">
                    <div class="circle-design"><p>Design</p></div>
                </div>
                <div class="col">
                    <div class="circle-develop"><p>Develop</p></div>
                </div>
                <div class="col-6">
                    <div class="circle-support"><p>Support</p></div>
                </div>
                <div class="col">
                    <div class="circle-host"><p>Host</p></div>
                </div>
            </div>
        </div>
    </div>

    <div class="selected-title">
        <h6>Selected Work</h6>
    </div>

    <div class="main" style="border-bottom: 2px solid black">
        <div class="container">
            <div class="row row-cols-lg-2">
                <figure>
                    <div class="pics-container">

                    </div>
                    <figcaption>
                        <div class="figure-caption">
                            <div class="row">
                                <div class=" d-flex flex-row justify-content-between">
                                    <div class="caption col-">
                                        <h6>Featured Project</h6>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <div class="sm-circle-design col-">

                                        </div>
                                        <div class="sm-circle-develop col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-support col-">
                                            <p class="circle-letter">S</p>
                                        </div>
                                        <div class="sm-circle-host col-">
                                            <p class="circle-letter">H</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <div class="pics-container">
                        <img src="../img/macbook.jpg" class="mobile-images" alt="Picture of a macbook">
                    </div>
                    <figcaption>
                        <div class="figure-caption">
                            <div class="row">
                                <div class=" d-flex flex-row justify-content-between">
                                    <div class="caption col-">
                                        <h6>Featured Project</h6>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <div class="sm-circle-design col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-develop col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-support col-">
                                            <p class="circle-letter">S</p>
                                        </div>
                                        <div class="sm-circle-host col-">
                                            <p class="circle-letter">H</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <div class="pics-container">
                        <img src="../img/man.jpg" class="mobile-images" alt="Picture of a man">
                    </div>
                    <figcaption>
                        <div class="figure-caption">
                            <div class="row">
                                <div class=" d-flex flex-row justify-content-between">
                                    <div class="caption col-">
                                        <h6>Featured Project</h6>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <div class="sm-circle-design col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-develop col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-support col-">
                                            <p class="circle-letter">S</p>
                                        </div>
                                        <div class="sm-circle-host col-">
                                            <p class="circle-letter">H</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <div class="pics-container">
                        <img src="../img/security.jpg" class="mobile-images" alt="Picture describing security">
                    </div>
                    <figcaption>
                        <div class="figure-caption">
                            <div class="row">
                                <div class=" d-flex flex-row justify-content-between">
                                    <div class="caption col-">
                                        <h6>Featured Project</h6>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <div class="sm-circle-design col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-develop col-">
                                            <p class="circle-letter">D</p>
                                        </div>
                                        <div class="sm-circle-support col-">
                                            <p class="circle-letter">S</p>
                                        </div>
                                        <div class="sm-circle-host col-">
                                            <p class="circle-letter">H</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</main>
