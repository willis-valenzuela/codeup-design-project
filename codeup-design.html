<!doctype html>
<html lang="en">
<head>

<body>
<!--Collapsable navigation bar with logo-->
<header>
    <div class="custom-navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/stack-5858.png" alt="Icon of a stack"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span><img src="../img/list.svg" class="list" alt="nav collapse Icon ">

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="header-tag">
        <h1>Visual Design & Web Development</h1>
    </div>
    <div class="sub-header">
        <h2>From Park City, Utah</h2>
    </div>
<!--    4 circles-->
    <div class="circle-grid-container">
        <div class="container">
            <div class="row row-cols-2 row-cols-md-1">
                <div class="col col-md-3">
                    <div class="circle-design"><p>Design</p></div>
                </div>
                <div class="col col-md-3">
                    <div class="circle-develop"><p>Develop</p></div>
                </div>
                <div class="col col-md-3">
                    <div class="circle-support"><p>Support</p></div>
                </div>
                <div class="col col-md-3">
                    <div class="circle-host"><p>Host</p></div>
                </div>
            </div>
        </div>
    </div>
    <hr>

<!--    Start of the title headings-->
    <div class="container">
        <div class="row">
            <div class="col selected-title">
                <h6 class="text-center">Selected Work</h6>
            </div>
            <div class="col">
                <h6 class="d-none d-lg-block">The Last</h6>
            </div>
        </div>
    </div>
    <div class="main" style="border-bottom: 2px solid black">
        <!--start of first picture container-->
        <div class="container">
            <div class="row row-cols-md-2">
                <div class="col-sm-12 col-md-6">
                    <figure>
                        <div class="pics-container">
                            <img src="../img/apple-ipad.jpg" class="mobile-images" alt="Picture of a mobile device">
                        </div>
                        <figcaption>
                            <div class="figure-caption">
                                <div class="row">
                                    <div class=" d-flex flex-row justify-content-between">
                                        <div class="caption col-">
                                            <h6>Featured Project</h6>
                                        </div>
                                        <div class="d-flex flex-row">
                                            <div class="sm-circle-design col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-develop col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-support col-">
                                                <p class="circle-letter">S</p>
                                            </div>
                                            <div class="sm-circle-host col-">
                                                <p class="circle-letter">H</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
<!--                Start of second picture container-->
                <div class="col-sm-12 col-md-6">
                    <figure>
                        <div class="pics-container">
                            <img src="../img/macbook.jpg" class="mobile-images" alt="Picture of a macbook">
                        </div>
                        <figcaption>
                            <div class="figure-caption">
                                <div class="row">
                                    <div class=" d-flex flex-row justify-content-between">
                                        <div class="caption col-">
                                            <h6>Featured Project</h6>
                                        </div>
                                        <div class="d-flex flex-row">
                                            <div class="sm-circle-design col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-develop col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-support col-">
                                                <p class="circle-letter">S</p>
                                            </div>
                                            <div class="sm-circle-host col-">
                                                <p class="circle-letter">H</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
<!--                start of third picture container -->
                <div class="col-sm-12 col-md-6">
                    <figure>
                        <div class="pics-container">
                            <img src="../img/man.jpg" class="mobile-images" alt="Picture of a man">
                        </div>
                        <figcaption>
                            <div class="figure-caption">
                                <div class="row">
                                    <div class=" d-flex flex-row justify-content-between">
                                        <div class="caption col-">
                                            <h6>Featured Project</h6>
                                        </div>
                                        <div class="d-flex flex-row">
                                            <div class="sm-circle-design col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-develop col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-support col-">
                                                <p class="circle-letter">S</p>
                                            </div>
                                            <div class="sm-circle-host col-">
                                                <p class="circle-letter">H</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
<!--                    start of last picture container-->
                <div class="col-sm-12 col-md-6">
                    <figure>
                        <div class="pics-container">
                            <img src="../img/security.jpg" class="mobile-images" alt="Picture describing security">
                        </div>
                        <figcaption>
                            <div class="figure-caption">
                                <div class="row">
                                    <div class=" d-flex flex-row justify-content-between">
                                        <div class="caption col-">
                                            <h6>Featured Project</h6>
                                        </div>
                                        <div class="d-flex flex-row">
                                            <div class="sm-circle-design col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-develop col-">
                                                <p class="circle-letter">D</p>
                                            </div>
                                            <div class="sm-circle-support col-">
                                                <p class="circle-letter">S</p>
                                            </div>
                                            <div class="sm-circle-host col-">
                                                <p class="circle-letter">H</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
